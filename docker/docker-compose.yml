version: '3.8'

services:
  contextlite:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    image: contextlite/contextlite:latest
    container_name: contextlite-server
    ports:
      - "8080:8080"
    volumes:
      - contextlite_data:/app/data
    environment:
      - CONTEXTLITE_LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/contextlite", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: contextlite-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - contextlite
    restart: unless-stopped
    profiles:
      - proxy

volumes:
  contextlite_data:
    driver: local

networks:
  default:
    name: contextlite-network
