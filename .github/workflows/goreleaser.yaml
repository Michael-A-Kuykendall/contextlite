name: GoReleaser - Release Everywhere

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.1.20)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Docker Login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Snapcraft
        run: |
          sudo snap install snapcraft --classic
          echo "${{ secrets.SNAPCRAFT_TOKEN }}" | snapcraft login --with -

      - name: Import GPG key for AUR
        if: env.AUR_KEY != ''
        run: |
          echo "${{ secrets.AUR_KEY }}" | gpg --batch --import
        env:
          AUR_KEY: ${{ secrets.AUR_KEY }}

      - name: Setup SSH for AUR
        if: env.AUR_KEY != ''
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          echo "Host aur.archlinux.org" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/aur" >> ~/.ssh/config
          echo "  User aur" >> ~/.ssh/config
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
          AUR_KEY: ${{ secrets.AUR_KEY }}
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}

      - name: Upload GoReleaser artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: goreleaser-artifacts
          path: |
            dist/
            !dist/**/*.deb
            !dist/**/*.rpm
          retention-days: 7

  # Deploy to npm and PyPI (these require custom wrappers)
  deploy-wrappers:
    needs: goreleaser
    runs-on: ubuntu-latest
    if: success()
    strategy:
      matrix:
        platform: [npm, pypi]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download GoReleaser artifacts
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-artifacts
          path: dist/

      - name: Deploy to ${{ matrix.platform }}
        run: |
          # Use your existing deploy.sh script for npm/pypi
          if [ "${{ matrix.platform }}" = "npm" ]; then
            ./deploy.sh npm ${{ github.ref_name }} true
          elif [ "${{ matrix.platform }}" = "pypi" ]; then
            ./deploy.sh pypi ${{ github.ref_name }} true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  # Keep Railway services deployment separate (GoReleaser doesn't handle services)
  deploy-services:
    needs: goreleaser
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

